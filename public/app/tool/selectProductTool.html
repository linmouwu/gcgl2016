<zr-header title="Choose Product Tool"></zr-header>
<div class="row">
    <div zr-panel title="Input tool information" col-lg="6">
        <table class="table">
            <tr>
                <th>Tool Name</th>
                <th>Tool Description</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="item in productToolList">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-primary" ng-click="select(item)">Select</button></td>
            </tr>
        </table>
    </div>
</div>
