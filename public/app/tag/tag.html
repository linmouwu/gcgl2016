<div ui-view>
    <zr-header title="Tag Management"></zr-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Tag List <button class="btn btn-success" ui-sref="tag.create">Create Tag</button>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Tag Name</th>
                            <th>Tag Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="tag in tagList">
                            <td>{{tag.name}}</td>
                            <td>{{tag.description}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" ui-sref="tag.edit({id:tag.$id})">
                                    <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(tag)">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                                <button type="button" class="btn btn-info btn-xs" ui-sref="tag.filter({id:tag.$id})">
                                    <span class="glyphicon glyphicon-flag"></span> Filter
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
