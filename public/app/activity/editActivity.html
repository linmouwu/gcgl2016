<zr-header title="Edit Activity"></zr-header>
<div class="row">
    <div zr-panel title="Input your activity information." col-lg="6">
        <form>
            <div class="form-group">
                <label>Activity name</label>
                <input type="text" class="form-control" ng-model="activity.name">
            </div>
            <div class="form-group">
                <label>Activity description</label>
                <textarea class="form-control" rows="10" ng-model="activity.description"></textarea>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity features">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="feature in activity.features">
                            <td>{{feature.name}}</td>
                            <td>{{feature.description}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(feature,'features')">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addItem('features',featureListRef)">Add Feature</button>
                </div>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity tags">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="tag in activity.tags">
                            <td>{{tag.name}}</td>
                            <td>{{tag.description}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(tag,'tags')">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addItem('tags',tagListRef)">Add Tag</button>
                </div>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity inputs">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="input in activity.inputs">
                            <td>{{input.name}}</td>
                            <td>{{input.description}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(input,'inputs')">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addItem('inputs',productListRef)">Add Input</button>
                </div>
            </div>
            <div class="form-group">
                <div zr-panel title="Activity outputs">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Opt</th>
                        </tr>
                        <tr ng-repeat="output in activity.outputs">
                            <td>{{output.name}}</td>
                            <td>{{output.description}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="remove(output,'outputs')">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="addItem('outputs',productListRef)">Add Output</button>
                </div>
            </div>
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </form>
    </div>
</div>
